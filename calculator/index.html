<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset='UTF-8'>
  <title>Calculator</title>
  <link rel="stylesheet" href="css/styles.css"/>
</head>



<body>
  <div class="whole-page">
    <header>
      <h1>A (very, very) Basic Calculator</h1>
      <p>Make sure your clear after each equation!</p>
    </header>
    <div class='calculator'>
      <div class='wrapper'>
        <section class='calc-screen'>
          0
        </section>
        <section class='calc-buttons'>
          <div class='calc-button-row'>
            <button class="calc-button double">
              C
            </button>
            <button class="calc-button">
              &larr;
            </button>
            <button class="calc-button">
              &divide;
            </button>
          </div>
          <div class='calc-button-row'>
            <button class="calc-button">
              7
            </button>
            <button class="calc-button">
              8
            </button>
            <button class="calc-button">
              9
            </button>
            <button class="calc-button">
              x
            </button>
          </div>
          <div class='calc-button-row'>
            <button class="calc-button">
              4
            </button>
            <button class="calc-button">
              5
            </button>
            <button class="calc-button">
              6
            </button>
            <button class="calc-button">
              -
            </button>
          </div>
          <div class='calc-button-row'>
            <button class="calc-button">
              3
            </button>
            <button class="calc-button">
              2
            </button>
            <button class="calc-button">
              1
            </button>
            <button class="calc-button">
              &plus;
            </button>
          </div>        
          <div class='calc-button-row'>
            <button class="calc-button triple">
              0
            </button>
            <button class="calc-button">
              &equals;
            </button>
          </div>
        </section>
      </div>
      <div class="history-container">
        <h2>Your Calculation History:</h2>
        <ul>
        </ul>
      </div>
      <script src="calculator.js"></script>
    </div> 
  </div>
</body>

</html>
